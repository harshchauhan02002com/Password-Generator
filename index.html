<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <h1>Password Generator</h1>

        <div class="display-container">

            <input readonly placeholder="password" id="pswrd" class="
            display" data-passwordDisplay>

            <button data-copy>
                <span data-copyMsg></span>
                <img src="./copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>

        <div class="input-container">
            
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- checkboxes -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase latter</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes lowercase latter</label>
            </div>

            <div class="check">
                <input type="checkbox" id="Numbers">
                <label for="numbers">Includes numbers </label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes symbols </label>
            </div>

            <!-- strength section -->
            <div class="strength-container">
                <p>strength</p>
                <div data-indicator></div>
            </div>

            <!-- generate passsword -->
           <button class="generatebtn">Generate Passsword</button>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
